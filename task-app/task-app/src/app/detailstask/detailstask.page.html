<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalle de la tarea</ion-title> <!-- Mostrar solo el título de la tarea -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-margin-bottom">
      <ion-col size="12" size-md="8" size-lg="6">
        <ion-item>
          <ion-label position="floating">Título de la tarea</ion-label>
          <ion-input [(ngModel)]="taskTitle" [value]="task?.title" readonly></ion-input> <!-- Usar el valor de la tarea -->
        </ion-item>
      </ion-col>
      <ion-col class="description-textarea">
        <ion-item>
          <ion-label position="floating">Descripción de la tarea</ion-label>
          <ion-textarea class="description-textarea" [(ngModel)]="taskDescription" [value]="task?.description" readonly></ion-textarea> <!-- Usar el valor de la tarea -->
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8" size-lg="6">
        <ion-button expand="block" color="danger" (click)="returnTaskList()">
          Cancelar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
