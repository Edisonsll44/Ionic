<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{action}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-margin-bottom">
      <ion-col size="12" size-md="8" size-lg="6">
        <ion-item>
          <ion-label position="floating">Título de la tarea</ion-label>
          <ion-input [disabled]="isEditMode"  [(ngModel)]="taskTitle" placeholder="Ingrese el título"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-md="8" size-lg="12">
        <ion-item>
          <ion-label position="floating">Descripción de la tarea</ion-label>
          <ion-textarea class="description-textarea" [(ngModel)]="taskDescription" placeholder="Escriba la descripción"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8" size-lg="6">
        <ion-button expand="block" color="primary" (click)="saveTask()">
          Grabar
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8" size-lg="6">
        <ion-button expand="block" color="danger" (click)="returnTaskList()">
          Cancelar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
