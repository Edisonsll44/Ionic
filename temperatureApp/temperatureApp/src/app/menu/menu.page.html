<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="grid-outline"></ion-icon> Opciones
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="card-container">
    <ion-card (click)="gotoDistance()">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="trending-up-outline"></ion-icon> Calcular distancia
        </ion-card-title>
        <ion-card-subtitle>Haz clic aquí para calcular la distancia</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card (click)="gotoWeight()">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="barbell-outline"></ion-icon> Calcular peso
        </ion-card-title>
        <ion-card-subtitle>Haz clic aquí para calcular el peso</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card (click)="gotoTemperature()">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="thermometer-outline"></ion-icon> Calcular temperatura
        </ion-card-title>
        <ion-card-subtitle>Haz clic aquí para calcular la temperatura</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card (click)="gotoHome()" color="success">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="exit-outline"></ion-icon> Salida
        </ion-card-title>
        <ion-card-subtitle></ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
