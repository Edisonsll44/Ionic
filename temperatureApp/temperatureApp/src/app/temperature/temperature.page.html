<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="trending-up-outline"></ion-icon> Temperatura
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <ion-label>
          <ion-icon name="send-outline"></ion-icon> Ingreso de datos
        </ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-input placeholder="Ingresa la temperatura" type="number" [(ngModel)]="temperature"></ion-input>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>
        <ion-label>
          <ion-icon name="menu-outline"></ion-icon> Opciones de transformación
        </ion-label>
      </ion-item-divider>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label class="ion-text-center">De</ion-label>
          </ion-col>
          <ion-col></ion-col>
          <ion-col>
            <ion-label class="ion-text-center">A</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <ion-checkbox slot="start" [disabled]="disabled" (ionChange)="selectFrom('C')" [(ngModel)]="fromSelection.C"></ion-checkbox>
              <ion-label>Celcius</ion-label>
            </ion-item>
          </ion-col>
          <ion-col></ion-col>
          <ion-col>
            <ion-item lines="none">
              <ion-checkbox slot="start" [disabled]="fromSelection.C" (ionChange)="calculateTo('C')" [(ngModel)]="toSelection.C"></ion-checkbox>
              <ion-label>Celcius</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <ion-checkbox slot="start" [disabled]="disabled" (ionChange)="selectFrom('F')" [(ngModel)]="fromSelection.F"></ion-checkbox>
              <ion-label>Fahrenheit</ion-label>
            </ion-item>
          </ion-col>
          <ion-col></ion-col>
          <ion-col>
            <ion-item lines="none">
              <ion-checkbox slot="start" [disabled]="fromSelection.F" (ionChange)="calculateTo('F')" [(ngModel)]="toSelection.F"></ion-checkbox>
              <ion-label>Fahrenheit</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <ion-checkbox slot="start" [disabled]="disabled" (ionChange)="selectFrom('K')" [(ngModel)]="fromSelection.K"></ion-checkbox>
              <ion-label>Kelvin</ion-label>
            </ion-item>
          </ion-col>
          <ion-col></ion-col>
          <ion-col>
            <ion-item lines="none">
              <ion-checkbox slot="start" [disabled]="fromSelection.K" (ionChange)="calculateTo('K')" [(ngModel)]="toSelection.K"></ion-checkbox>
              <ion-label>Kelvin</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-item-group>
        <ion-item-divider>
          <ion-label>
            <ion-icon name="menu-outline"></ion-icon> Resultados
          </ion-label>
        </ion-item-divider>

        <ion-item>
          <ion-label [innerHTML]="result"></ion-label>
        </ion-item>
      </ion-item-group>

      <ion-item-group>
        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button expand="block" size="large" (click)="clear()">Nuevo cálculo</ion-button>
            </ion-col>
            <ion-col class="ion-text-center">
              <ion-button expand="block" size="large" (click)="gotoMenu()">Regresar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item-group>
    </ion-item-group>
  </ion-list>
</ion-content>
