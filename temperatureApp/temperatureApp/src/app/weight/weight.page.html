<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="barbell-outline"></ion-icon> Peso
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <ion-label>
          <ion-icon name="send-outline"></ion-icon> Ingreso de datos
        </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-input
          placeholder="Escribe el peso"
          type="number"
          [(ngModel)]="weight"
          (ionBlur)="onBlur()">
        </ion-input>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>
        <ion-label>
          <ion-icon name="menu-outline"></ion-icon> Opciones de transformación
        </ion-label>
      </ion-item-divider>
      <ion-grid>
        <ion-row>
          <ion-col size="6" class="ion-text-center">
            <ion-label>De</ion-label>
          </ion-col>
          <ion-col size="6" class="ion-text-center">
            <ion-label>A</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-radio-group [(ngModel)]="fromUnit" (ionChange)="selectFrom($event.detail.value)">
              <ion-item lines="none">
                <ion-radio
                  slot="start"
                  value="Toneladas"
                  [disabled]="disabledUnits['Toneladas']">
                </ion-radio>
                <ion-label>Toneladas</ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-radio
                  slot="start"
                  value="Kilos"
                  [disabled]="disabledUnits['Kilos']">
                </ion-radio>
                <ion-label>Kilos</ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-radio
                  slot="start"
                  value="Libras"
                  [disabled]="disabledUnits['Libras']">
                </ion-radio>
                <ion-label>Libras</ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-radio
                  slot="start"
                  value="Gramos"
                  [disabled]="disabledUnits['Gramos']">
                </ion-radio>
                <ion-label>Gramos</ion-label>
              </ion-item>
            </ion-radio-group>
          </ion-col>

          <ion-col size="6">
            <ion-radio-group [(ngModel)]="toUnit" (ionChange)="selectTo($event.detail.value)">
              <ion-item lines="none">
                <ion-radio
                  slot="start"
                  value="Toneladas"
                  [disabled]="fromUnit === 'Toneladas'">
                </ion-radio>
                <ion-label>Toneladas</ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-radio
                  slot="start"
                  value="Kilos"
                  [disabled]="fromUnit === 'Kilos'">
                </ion-radio>
                <ion-label>Kilos</ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-radio
                  slot="start"
                  value="Libras"
                  [disabled]="fromUnit === 'Libras'">
                </ion-radio>
                <ion-label>Libras</ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-radio
                  slot="start"
                  value="Gramos"
                  [disabled]="fromUnit === 'Gramos'">
                </ion-radio>
                <ion-label>Gramos</ion-label>
              </ion-item>
            </ion-radio-group>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>
        <ion-label>
          <ion-icon name="menu-outline"></ion-icon> Resultados
        </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label [innerHTML]="result"></ion-label>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button expand="block" size="large" (click)="clear()">Nuevo cálculo</ion-button>
          </ion-col>
          <ion-col class="ion-text-center">
            <ion-button expand="block" size="large" (click)="gotoMenu()">Regresar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item-group>
  </ion-list>
</ion-content>
