<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="trending-up-outline"></ion-icon> Distancia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <ion-label>
          <ion-icon name="send-outline"></ion-icon> Ingreso de datos
        </ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-input
          placeholder="Escribe la distancia"
          type="number"
          [(ngModel)]="distance"
          (ionBlur)="onBlur()"
        ></ion-input>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>
        <ion-label>
          <ion-icon name="menu-outline"></ion-icon> Opciones de transformación
        </ion-label>
      </ion-item-divider>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <ion-label><strong>De:</strong></ion-label>
            </ion-item>
            <ion-item lines="none" *ngFor="let unit of units">
              <ion-label
                (click)="selectFrom(unit)"
                [class.selected]="fromUnit === unit"
                [class.disabled]="fromSelectionDisabled[unit]"
                [attr.disabled]="fromSelectionDisabled[unit] ? true : null">
                {{ unit }}
              </ion-label>
            </ion-item>
          </ion-col>


          <ion-col>
            <ion-item lines="none">
              <ion-label><strong>A:</strong></ion-label>
            </ion-item>
            <ion-item lines="none" *ngFor="let unit of units">
              <ion-label
                (click)="calculateTo(unit)"
                [class.selected]="toUnit === unit"
                [class.disabled]="toSelectionDisabled[unit]"
                [attr.disabled]="toSelectionDisabled[unit] ? true : null"
              >
                {{ unit }}
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item-group>


    <ion-item-group>
      <ion-item-divider>
        <ion-label>
          <ion-icon name="menu-outline"></ion-icon> Resultados
        </ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label [innerHTML]="result"></ion-label>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button expand="block" size="large" (click)="clear()">Nuevo cálculo</ion-button>
          </ion-col>
          <ion-col class="ion-text-center">
            <ion-button expand="block" size="large" (click)="gotoMenu()">Regresar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item-group>
  </ion-list>
</ion-content>
