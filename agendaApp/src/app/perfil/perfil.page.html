<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="full-height">
    <ion-row class="ion-justify-content-center ion-align-items-center full-height">
      <ion-col size="12" size-md="8" size-lg="6">
        <!-- Título del formulario -->
        <ion-card-title class="ion-text-center ion-margin-bottom">Perfil de usuario</ion-card-title>

        <!-- Cédula -->
        <ion-item>
          <ion-label position="floating">Cédula</ion-label>
          <ion-input type="number" maxlength="10" [(ngModel)]="cedula"></ion-input>
        </ion-item>

        <!-- Nombre -->
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>

        <!-- Apellido -->
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input type="text" [(ngModel)]="apellido"></ion-input>
        </ion-item>

        <!-- Correo -->
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" [(ngModel)]="correo"></ion-input>
        </ion-item>

        <!-- Clave -->
        <ion-item>
          <ion-label position="floating">Clave</ion-label>
          <ion-input type="password" [(ngModel)]="clave"></ion-input>
        </ion-item>

        <!-- Repetir Clave -->
        <ion-item>
          <ion-label position="floating">Repetir clave</ion-label>
          <ion-input type="password" [(ngModel)]="repetirClave"></ion-input>
        </ion-item>

        <!-- Botón Guardar -->
        <ion-row class="ion-justify-content-center">
          <ion-col size="12">
            <ion-button expand="block" color="primary" (click)="guardar()">Guardar</ion-button>
            <ion-button expand="block" color="danger" (click)="cancelar()">Cancelar</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
