<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Acciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list>
      <!-- Opción de Perfil -->
      <ion-item button (click)="goToProfile()">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon name="accessibility-outline"></ion-icon>
        <ion-label>Contactos</ion-label>
      </ion-item>
      <!-- Opción de Cerrar sesión -->
      <ion-item button (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <div class="welcome-message">
      Bienvenido {{nombre}}!
    </div>
    <ion-item lines="none" class="image-container">
      <img src="assets/imgs/agendas.png" class="agenda-image" alt="Agenda Electrónica">
    </ion-item>
  </ion-content>
</div>
