<ion-header>
  <ion-toolbar>
    <ion-title>Editar tarea</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="task.titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-textarea [(ngModel)]="task.descripcion"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Estado</ion-label>
      <ion-select name="estado" [(ngModel)]="task.estado" required>
        <ion-select-option value="Creado">Creado</ion-select-option>
        <ion-select-option value="En desarrollo">En desarrollo</ion-select-option>
        <ion-select-option value="Finalizado">Finalizado</ion-select-option>
        <ion-select-option value="Bloqueado">Bloqueado</ion-select-option>
        <ion-select-option value="Cancelado">Cancelado</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Inicio</ion-label>
      <ion-input type="date" [(ngModel)]="task.fecha_inicio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Fin</ion-label>
      <ion-input type="date" [(ngModel)]="task.fecha_fin"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="success" (click)="updateProject()">Actualizar</ion-button>
  <ion-button expand="full" color="warning" (click)="deleteProject()">Eliminar</ion-button>
  <ion-button expand="full" color="danger" (click)="cancel()">Cancelar</ion-button>

</ion-content>
